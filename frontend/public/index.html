<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c0/Locket_app_logo.png/600px-Locket_app_logo.png" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#000000" />
    
    <title>Locket Gold Edition</title>

    <style>
      /* Reset nền và chặn cuộn trang để giống App thật */
      * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }
      
      body {
        margin: 0;
        padding: 0;
        background-color: #000;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        overflow: hidden;
        color: #fff;
      }

      /* Màn hình Splash khởi động cực sang trọng */
      #splash-screen {
        position: fixed;
        inset: 0;
        background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .logo-container {
        position: relative;
        width: 100px;
        height: 100px;
        margin-bottom: 20px;
      }

      /* Hiệu ứng hào quang vàng xung quanh logo */
      .gold-halo {
        position: absolute;
        inset: -10px;
        border: 2px solid #fbbf24;
        border-radius: 24px;
        opacity: 0.3;
        animation: pulse 2s ease-in-out infinite;
      }

      .locket-logo {
        width: 100%;
        height: 100%;
        filter: drop-shadow(0 0 15px rgba(251, 191, 36, 0.5));
      }

      .gold-text {
        font-size: 14px;
        font-weight: 900;
        letter-spacing: 4px;
        color: #fbbf24;
        text-transform: uppercase;
        margin-top: 10px;
        text-shadow: 0 0 10px rgba(251, 191, 36, 0.5);
      }

      @keyframes pulse {
        0% { transform: scale(1); opacity: 0.3; }
        50% { transform: scale(1.1); opacity: 0.6; }
        100% { transform: scale(1); opacity: 0.3; }
      }

      /* Thanh tiến trình nhỏ gọn bên dưới */
      .loading-bar {
        width: 120px;
        height: 2px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 2px;
        margin-top: 30px;
        overflow: hidden;
      }

      .progress {
        width: 0%;
        height: 100%;
        background: linear-gradient(90deg, #d97706, #fbbf24);
        animation: loading 1.5s ease-in-out forwards;
      }

      @keyframes loading {
        0% { width: 0%; }
        100% { width: 100%; }
      }

      #root {
        height: 100vh;
        width: 100vw;
      }
    </style>
  </head>
  <body>
    <div id="splash-screen">
      <div class="logo-container">
        <div class="gold-halo"></div>
        <img class="locket-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c0/Locket_app_logo.png/600px-Locket_app_logo.png" alt="Locket Gold">
      </div>
      <div class="gold-text">Gold Edition</div>
      <div class="loading-bar">
        <div class="progress"></div>
      </div>
    </div>

    <div id="root"></div>

    <script>
      // Xử lý ẩn Splash Screen mượt mà
      window.addEventListener('load', function() {
        const splash = document.getElementById('splash-screen');
        // Đợi 1.5s để hiệu ứng loading bar chạy xong rồi mới ẩn
        setTimeout(() => {
          splash.style.opacity = '0';
          setTimeout(() => splash.remove(), 800);
        }, 1500);
      });
    </script>
  </body>
</html>
