<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c0/Locket_app_logo.png/600px-Locket_app_logo.png" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Locket Gold Edition - Phiên bản nâng cấp trải nghiệm khoảnh khắc"
    />
    
    <title>Locket Gold</title>

    <style>
      /* Hiệu ứng nền đen sâu chuẩn màn hình OLED iPhone */
      body {
        margin: 0;
        padding: 0;
        background-color: #000000;
        overflow: hidden; /* Chặn cuộn trang để giống App thật */
        -webkit-tap-highlight-color: transparent;
      }

      /* Màn hình chờ khởi động (Splash Screen) */
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }

      .gold-loader {
        width: 60px;
        height: 60px;
        border: 3px solid rgba(251, 191, 36, 0.1);
        border-top: 3px solid #fbbf24; /* Màu vàng Gold */
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="splash-screen">
      <div class="gold-loader"></div>
    </div>

    <div id="root"></div>

    <script>
      // Xóa màn hình chờ sau khi trang đã tải xong
      window.addEventListener('load', function() {
        const splash = document.getElementById('splash-screen');
        setTimeout(() => {
          splash.style.opacity = '0';
          setTimeout(() => splash.remove(), 500);
        }, 1000);
      });
    </script>
  </body>
</html>
